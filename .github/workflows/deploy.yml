# .github/workflows/deploy.yml
name: Deploy NS Homepage to Raspberry Pi

on:
  push:
    branches: [ main ]
  workflow_dispatch: # allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸšš Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: ğŸ“¥ Install dependencies
      run: bun install

    - name: ğŸ§ª Run tests (if any)
      run: bun test || true
      
    - name: ğŸ”§ Build React app
      run: bun run build
      env:
        CI: false
        GENERATE_SOURCEMAP: false

    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ns-homepage-build
        path: dist/
        retention-days: 30

    - name: ğŸš€ Deploy to Raspberry Pi
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PI_HOST }}
        username: ${{ secrets.PI_USERNAME }}
        key: ${{ secrets.PI_SSH_KEY }}
        port: 22
        script: |
          echo "ğŸ  Connected to Raspberry Pi!"
          
          # navigate to deployment directory
          cd /var/www/ns-home || { echo "âŒ ns-home directory not found!"; exit 1; }
          
          # backup current deployment
          if [ -d "dist" ]; then
            echo "ğŸ“¦ Backing up current deployment..."
            sudo rm -rf dist.backup || true
            sudo mv dist dist.backup || true
          fi
          
          # clone/pull latest code
          if [ -d ".git" ]; then
            echo "ğŸ”„ Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main
            git clean -fd
          else
            echo "ğŸ“¥ Cloning repository..."
            sudo rm -rf ./* ./.* 2>/dev/null || true
            git clone https://github.com/NindroidA/ns-homepage.git .
            git checkout main
          fi
          
          # install dependencies and build  
          echo "ğŸ“¦ Setting up Node.js environment..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
          
          echo "ğŸ“¦ Installing dependencies with npm..."
          npm install
          
          echo "ğŸ”§ Building React app..."
          npm run build
          
          # set proper permissions
          echo "ğŸ” Setting permissions..."
          sudo chown -R www-data:www-data /var/www/ns-home/dist
          sudo chmod -R 755 /var/www/ns-home/dist
          
          # test nginx configuration
          echo "ğŸ§ª Testing nginx configuration..."
          sudo nginx -t
          
          # reload nginx
          echo "ğŸ”„ Reloading nginx..."
          sudo systemctl reload nginx
          
          # test the deployment
          echo "ğŸ§ª Testing deployment..."
          if curl -f -s https://nindroidsystems.com > /dev/null; then
            echo "âœ… Deployment successful! Site is live at https://nindroidsystems.com"
          else
            echo "âš ï¸  Site might still be starting up"
          fi
          
          echo "ğŸ‰ Deployment completed!"

    - name: ğŸ”” Notify on success
      if: success()
      run: |
        echo "âœ… NS Homepage deployed successfully!"

    - name: ğŸ”” Notify on failure  
      if: failure()
      run: |
        echo "âŒ Deployment failed! Check the logs above."