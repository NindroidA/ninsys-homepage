name: Deploy NinSys Homepage to Homelab

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸšš Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: ğŸ“¥ Install dependencies
      run: bun install

    - name: ğŸ§ª Run tests (if any)
      run: bun test || true
      
    - name: ğŸ”§ Build React app
      run: bun run build
      env:
        CI: false
        GENERATE_SOURCEMAP: false

    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ninsys-homepage-build
        path: dist/
        retention-days: 30

    - name: ğŸš€ Deploy to Host Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          echo "ğŸ  Connected to Host Server!"
          
          # navigate to deployment directory
          cd ~/services/ninsys-homepage || { echo "âŒ ninsys-homepage directory not found!"; exit 1; }
          
          # backup current deployment
          if [ -d "dist" ]; then
            echo "ğŸ“¦ Backing up current deployment..."
            rm -rf dist.backup || true
            mv dist dist.backup || true
          fi
          
          # clone/pull latest code
          if [ -d ".git" ]; then
            echo "ğŸ”„ Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main
            git clean -fd
          else
            echo "ğŸ“¥ Cloning repository..."
            rm -rf ./* ./.* 2>/dev/null || true
            git clone https://github.com/NindroidA/ninsys-homepage.git .
            git checkout main
          fi
          
          # install dependencies and build with Bun
          echo "ğŸ“¦ Installing dependencies with Bun..."
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          
          bun install
          
          echo "ğŸ”§ Building React app with Bun..."
          bun run build
          echo "âœ… Build complete in ~/services/ninsys-homepage/dist"
          
          # test nginx configuration
          echo "ğŸ§ª Testing nginx configuration..."
          sudo nginx -t
          
          # reload nginx
          echo "ğŸ”„ Reloading nginx..."
          sudo systemctl reload nginx
          
          # test the deployment
          echo "ğŸ§ª Testing deployment..."
          if curl -f -s https://nindroidsystems.com > /dev/null; then
            echo "âœ… Deployment successful! Site is live at https://nindroidsystems.com"
          else
            echo "âš ï¸  Site might still be starting up"
          fi
          
          echo "ğŸ‰ Deployment completed!"

    - name: ğŸ”” Notify on success
      if: success()
      run: |
        echo "âœ… NinSys Homepage deployed successfully!"

    - name: ğŸ”” Notify on failure  
      if: failure()
      run: |
        echo "âŒ Deployment failed! Check the logs above."